<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <h1>Welcome to fun game!</h1>
            <p class="warning">⚠️ Only 10 guess ⚠️</p>
            <p>Any number between 1 to 10</p>
            <h3 class="error"></h3>

            <div class="form">
                <input type="text" placeholder="Any guess!" class="input">
                <button class="submit">Submit!</button>
                <button class="playAgain">Play again</button>
                <span class="leftGuess"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
